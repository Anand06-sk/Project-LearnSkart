<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>LearnSkart — PDF UI (Preview)</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Poppins:wght@600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --primary: #667eea;
      --secondary: #764ba2;
      --accent: #10b981;
    }

    * { box-sizing: border-box; margin:0; padding:0; }

    body{ font-family:'Inter',sans-serif; background: linear-gradient(135deg,#667eea,#764ba2); color:#fff; min-height:100vh; }
    header{ display:flex; align-items:center; justify-content:space-between; padding:18px 40px; background:linear-gradient(135deg,var(--primary),var(--secondary)); color:#f3f5fb; position:sticky; top:0; z-index:200; box-shadow:0 4px 20px rgba(0,0,0,0.08);}    
    .logo{ font-family:'Poppins',sans-serif; font-weight:700; font-size:20px; display:flex; align-items:center; gap:10px;}    
    .header-actions{ display:flex; gap:12px; align-items:center; }
    .back-btn{ background:rgba(255,255,255,0.12); color:var(--text-light); border:1px solid rgba(255,255,255,0.14); padding:8px 12px; border-radius:8px; text-decoration:none; font-weight:600; }
    .back-btn:hover{ background:rgba(255,255,255,0.18); transform:translateY(-2px);}    

    .container{ max-width:1200px; margin:36px auto; padding: 20px; }
    .page-header{ background:linear-gradient(135deg,rgba(255,255,255,0.04),transparent); border-radius:12px; padding:28px; text-align:center; margin-bottom:22px; }
    .page-header h1{ font-family:'Poppins',sans-serif; font-size:32px; margin-bottom:8px; }
    .breadcrumb{ display:flex; gap:8px; justify-content:center; align-items:center; opacity:0.95; margin-bottom:8px; font-size:14px; }
    .pdf-count{ display:inline-flex; align-items:center; gap:8px; margin-top:10px; background:rgba(255,255,255,0.06); padding:8px 12px; border-radius:999px; font-weight:700; color:#fff; }

    /* filters */
    .filters{ display:flex; gap:12px; justify-content:center; align-items:center; margin:18px 0 24px; flex-wrap:wrap; }
    .filter-select{ background:rgba(0,0,0,0.12); color:#fff; border:1px solid rgba(255,255,255,0.12); padding:8px 12px; border-radius:8px; font-weight:600; }
    .filter-input{ padding:8px 12px; border-radius:8px; border:1px solid rgba(255,255,255,0.12); background:rgba(0,0,0,0.12); color:#fff; }
    .filter-actions{ display:flex; gap:8px; }
    .btn-apply{ padding:8px 14px; border-radius:8px; background:linear-gradient(135deg,#10b981,#06b6d4); border:1px solid rgba(255,255,255,0.14); color:#fff; font-weight:700; cursor:pointer; }
    .btn-reset{ padding:8px 12px; border-radius:8px; background:transparent; border:1px solid rgba(255,255,255,0.12); color:#fff; font-weight:600; cursor:pointer; }

    /* grid */
    .pdf-grid{ display:grid; grid-template-columns:repeat(auto-fill, minmax(260px,1fr)); gap:20px; margin-top:12px; }
    .pdf-card{ background:rgba(255,255,255,0.06); border-radius:12px; padding:18px; border:1px solid rgba(255,255,255,0.08); display:flex; flex-direction:column; gap:12px; box-shadow:0 6px 18px rgba(0,0,0,0.18); }
    .pdf-card:hover{ transform:translateY(-6px); box-shadow:0 28px 64px rgba(2,6,23,0.36); }
    .pdf-header{ display:flex; gap:12px; align-items:flex-start; }
    .pdf-icon{ width:56px; height:56px; border-radius:12px; background: linear-gradient(135deg,#ef4444,#dc2626); display:flex; align-items:center; justify-content:center; font-size:22px; color:#fff; }
    .pdf-name{ font-weight:700; font-size:15px; color:#fff; }
    .pdf-meta{ font-size:13px; opacity:0.9; }
    .pdf-footer{ display:flex; gap:8px; margin-top:auto; }
    .btn-view{ flex:1; background:rgba(255,255,255,0.12); color:#fff; padding:10px; border-radius:10px; text-decoration:none; text-align:center; border:1px solid rgba(255,255,255,0.12); }
    .btn-download{ flex:1; background:linear-gradient(135deg,#3b82f6,#2563eb); color:#fff; padding:10px; border-radius:10px; border:none; text-decoration:none; text-align:center; }

    /* Type badge and disabled action styles */
    .type-badge{ display:inline-block; margin-left:10px; font-size:12px; padding:4px 8px; border-radius:999px; background:rgba(255,255,255,0.06); color:#fff; font-weight:700; }
    .btn-view.disabled, .btn-download.disabled{ opacity:0.55; pointer-events:none; cursor:default; }

    @media (max-width:768px){ header{ padding:12px 18px } .container{ padding:12px } .page-header{ padding:16px } .page-header h1{ font-size:22px } .pdf-grid{ grid-template-columns:1fr } }
  </style>
</head>
<body>
  <header>
    <div class="logo"><i class="fas fa-book"></i> LearnSkart</div>
    <div class="header-actions">
      <a href="index.html" class="back-btn"><i class="fas fa-home"></i> Home</a>
      <a href="syllabus.html" class="back-btn"><i class="fas fa-file-pdf"></i> Syllabus</a>
    </div>
  </header>

  <div class="container">
    <div class="page-header">
    <h1 id="page-title"><i class="fas fa-file-pdf"></i> PDF Resources — UI Preview</h1>
    <div class="breadcrumb"><span><i class="fas fa-graduation-cap"></i> Regulation: <strong id="breadcrumb-reg">2021</strong></span><span>/</span><span><i class="fas fa-layer-group"></i> Department: <strong id="breadcrumb-dept">CSE</strong></span></div>
    <div class="pdf-count"><i class="fas fa-file"></i><span id="countBadge">0</span> PDFs Available</div>

      <div class="filters" aria-label="filters">
        <label><span style="font-weight:600; opacity:0.9">Regulation</span>
          <select id="filter-reg" class="filter-select" aria-label="Regulation">
            <option value="2021">2021</option>
            <option value="2025">2025</option>
          </select>
        </label>

        <label style="display:none"><span style="font-weight:600; opacity:0.9">Department</span>
          <select id="filter-dept" class="filter-select" aria-label="Department" disabled>
            <option value="">All</option>
            <option value="CSE">CSE</option>
            <option value="ECE">ECE</option>
            <option value="EEE">EEE</option>
            <option value="MECH">MECH</option>
            <option value="CIVIL">Civil</option>
            <option value="IT">IT</option>
          </select>
        </label>

        <!-- Semester filter removed: semesters displayed as headings, not filters -->

        <input id="filter-search" class="filter-input" placeholder="Search by name or path"/>

        <div class="filter-actions">
          <button class="btn-apply" id="apply-filter">Apply</button>
          <button class="btn-reset" id="reset-filter">Reset</button>
        </div>
      </div>
    </div>

    <div id="whole-grid" class="pdf-grid" aria-live="polite" style="margin-bottom:18px;">
      <!-- Whole syllabus goes here -->
    </div>

    <div id="sem-grid" style="margin-top:8px;">
      <!-- Semester-wise grouped cards -->
    </div>
      <!-- Cards will be rendered dynamically from sydata.json -->
    </div>

    <div id="empty" class="empty-state" style="display:none; text-align:center; padding:36px;">
      <i class="fas fa-inbox" style="font-size:46px; opacity:0.6;"></i>
      <h2 style="margin-top:12px; font-family:'Poppins';">No PDFs Found</h2>
      <p style="opacity:0.9;">Nothing matches your filters. Try a different regulation or reset the filters.</p>
    </div>
  </div>

  <footer style="text-align:center; padding:28px 12px; opacity:0.9;">
    <p>&copy; 2025 LearnSkart — UI Preview. This page is a static UI demo without dynamic data.</p>
  </footer>

  <script>
    (function(){
      // Utility to read URL params - returns '' if not found
      function getParam(name) { const p = new URLSearchParams(window.location.search); return p.get(name) || ''; }

      // DOM refs
      const wholeGrid = document.getElementById('whole-grid');
      const semGrid = document.getElementById('sem-grid');
      const empty = document.getElementById('empty');
      const countBadge = document.getElementById('countBadge');
      const heading = document.getElementById('page-title');
      const breadcrumbReg = document.getElementById('breadcrumb-reg');
      const breadcrumbDept = document.getElementById('breadcrumb-dept');
      const regSelect = document.getElementById('filter-reg');
      const searchInput = document.getElementById('filter-search');

      const defaultReg = '2021';
      const dept = (getParam('dept') || 'CSE').toUpperCase();
      // Mapping of department codes to full human-friendly names
      const deptNames = {
        'CSE': 'Computer Science and Engineering',
        'ECE': 'Electronics & Communication Engineering',
        'EEE': 'Electrical & Electronics Engineering',
        'MECH': 'Mechanical Engineering',
        'CIVIL': 'Civil Engineering',
        'IT': 'Information Technology'
      };
      const deptFull = deptNames[dept] || dept;
      let selectedReg = (getParam('regulation') || defaultReg);

      // Initialize UI
      regSelect.value = selectedReg;
      breadcrumbDept.textContent = dept;
      breadcrumbReg.textContent = selectedReg;
      // Use en-dash for display: CSE – Regulation 2021
      heading.textContent = `${deptFull} – Regulation ${selectedReg}`;
      // Set document title dynamically for better UX
      document.title = `${deptFull} | Regulation ${selectedReg} — LearnSkart`;

      // CSS classes for disabled action buttons
      const style = document.createElement('style');
      style.textContent = `
        .btn-view.disabled, .btn-download.disabled{ opacity: .5; pointer-events: none; cursor: default; }
        .type-badge{ display:inline-block; margin-left:8px; font-size:12px; padding:4px 8px; border-radius:999px; background:rgba(255,255,255,0.08); color:#fff; font-weight:700; }
      `;
      document.head.appendChild(style);

      // Fetch sydata.json and render according to structured schema
      async function fetchAndRender() {
        wholeGrid.innerHTML = '';
        semGrid.innerHTML = '';
        empty.style.display = 'none';
        countBadge.textContent = 0;

        let data;
        try {
          const resp = await fetch('sydata.json', { cache: 'no-store' });
          if (!resp.ok) throw new Error('Failed to load sydata.json');
          data = await resp.json();
        } catch (err) {
          console.error(err);
          empty.style.display = '';
          return;
        }

        // data is expected to be an object keyed by department: { CSE: { '2021': { whole, semesters } }, ... }
        if (!data || typeof data !== 'object') {
          empty.style.display = '';
          return;
        }

        const deptData = data[dept];
        if (!deptData) {
          // department not found
          empty.style.display = '';
          return;
        }

        const regData = deptData[selectedReg] || {};

        // Section A: whole syllabus
        if (regData.whole && (regData.whole.pdf !== undefined || regData.whole.title)) {
          const sectionTitle = document.createElement('h2');
          sectionTitle.style.margin = '8px 0 12px';
          sectionTitle.textContent = 'Whole Syllabus';
          wholeGrid.appendChild(sectionTitle);

          const grid = document.createElement('div');
          grid.className = 'pdf-grid';
          const card = createWholeCard(regData.whole);
          grid.appendChild(card);
          wholeGrid.appendChild(grid);
        }

        // Section B: semester grouped
        const semesters = {};
        // Preferred structure: regData.semesters = { '1': [..], '2': [..] }
        if (regData.semesters && typeof regData.semesters === 'object') {
          Object.keys(regData.semesters).forEach(k => { semesters[k] = regData.semesters[k]; });
        }
        // Support alternate structure: keys like 'Semester 1' or '1'
        Object.keys(regData).forEach(k => {
          if (k === 'whole' || k === 'semesters') return;
          if (Array.isArray(regData[k])) {
            // Normalize key to number if possible: 'Semester 1' or '1'
            const semNumber = String(k).replace(/[^0-9]/g,'') || k;
            semesters[semNumber] = regData[k];
          }
        });

        const semKeys = Object.keys(semesters).sort((a,b) => parseInt(a,10) - parseInt(b,10));
        if (semKeys.length) {
          semKeys.forEach(sem => {
            const semHeading = document.createElement('h3');
            semHeading.style.margin = '18px 0 8px';
            semHeading.textContent = 'Semester ' + sem;
            semGrid.appendChild(semHeading);

            const row = document.createElement('div');
            row.className = 'pdf-grid';
            const arr = Array.isArray(semesters[sem]) ? semesters[sem] : [];
            arr.forEach(sub => row.appendChild(createSubjectCard(sub, sem)));
            semGrid.appendChild(row);
          });
        }

        // Update counts
        let total = 0;
        total += regData.whole ? 1 : 0;
        semKeys.forEach(sem => { total += Array.isArray(semesters[sem]) ? semesters[sem].length : 0; });
        countBadge.textContent = total;
        empty.style.display = total ? 'none' : '';

        // Reapply client-side search
        if (searchInput && searchInput.value) searchInput.dispatchEvent(new Event('input'));
      }

      // create whole syllabus card
      function createWholeCard(w) {
        const title = (w && (w.title || 'Complete Syllabus'));
        const pdf = w && w.pdf ? w.pdf : '';
        const card = document.createElement('div');
        card.className = 'pdf-card';
        const header = document.createElement('div'); header.className = 'pdf-header';
        header.innerHTML = `<div class="pdf-icon"><i class="fas fa-book"></i></div>`;
        const info = document.createElement('div'); info.className = 'pdf-info';
        const name = document.createElement('div'); name.className = 'pdf-name'; name.textContent = title;
        const meta = document.createElement('div'); meta.className = 'pdf-meta'; meta.textContent = `${dept} / Regulation ${selectedReg}`;
        info.appendChild(name); info.appendChild(meta);
        header.appendChild(info); card.appendChild(header);
        const footer = document.createElement('div'); footer.className = 'pdf-footer';
        const view = document.createElement('a'); view.className = 'btn-view'; view.textContent = 'View';
        const dl = document.createElement('a'); dl.className = 'btn-download'; dl.textContent = 'Download';
        if (!pdf) {
          view.classList.add('disabled'); view.href = '#'; view.setAttribute('aria-disabled', 'true'); view.tabIndex = -1;
          dl.classList.add('disabled'); dl.href = '#'; dl.setAttribute('aria-disabled', 'true'); dl.tabIndex = -1;
        } else {
          view.href = pdf; view.target = '_blank'; view.rel = 'noopener';
          dl.href = pdf; dl.download = pdf.split('/').pop() || '';
        }
        footer.appendChild(view); footer.appendChild(dl); card.appendChild(footer);
        return card;
      }

      // create subject card with type badge
      function createSubjectCard(item, semester) {
        const subject = item.subject || item.title || 'Untitled';
        const pdf = item.pdf || '';
        const type = item.type || (item.lab ? 'Lab' : 'Theory');
        const card = document.createElement('div'); card.className = 'pdf-card';
        const header = document.createElement('div'); header.className = 'pdf-header';
        header.innerHTML = `<div class="pdf-icon"><i class="fas fa-file-pdf"></i></div>`;
        const info = document.createElement('div'); info.className = 'pdf-info';
        const name = document.createElement('div'); name.className = 'pdf-name'; name.textContent = subject;
        const typeBadge = document.createElement('span'); typeBadge.className = 'type-badge'; typeBadge.textContent = type;
        name.appendChild(typeBadge);
        const meta = document.createElement('div'); meta.className = 'pdf-meta'; meta.textContent = `${dept} / sem ${semester} / Regulation ${selectedReg}`;
        info.appendChild(name); info.appendChild(meta);
        header.appendChild(info); card.appendChild(header);
        const footer = document.createElement('div'); footer.className = 'pdf-footer';
        const view = document.createElement('a'); view.className = 'btn-view'; view.textContent = 'View';
        const dl = document.createElement('a'); dl.className = 'btn-download'; dl.textContent = 'Download';
        if (!pdf) {
          view.classList.add('disabled'); view.href = '#'; view.setAttribute('aria-disabled', 'true'); view.tabIndex = -1;
          dl.classList.add('disabled'); dl.href = '#'; dl.setAttribute('aria-disabled', 'true'); dl.tabIndex = -1;
        } else {
          view.href = pdf; view.target = '_blank'; view.rel = 'noopener';
          dl.href = pdf; dl.download = pdf.split('/').pop() || '';
        }
        footer.appendChild(view); footer.appendChild(dl); card.appendChild(footer);
        return card;
      }

      // Regulation change: update heading & fetch
      regSelect.addEventListener('change', () => {
        selectedReg = regSelect.value || defaultReg;
        breadcrumbReg.textContent = selectedReg;
        heading.textContent = `${deptFull} – Regulation ${selectedReg}`;
        document.title = `${deptFull} | Regulation ${selectedReg} — LearnSkart`;
        // update URL param (non-breaking) without reloading the page
        const params = new URLSearchParams(window.location.search);
        params.set('regulation', selectedReg);
        const newUrl = window.location.pathname + '?' + params.toString();
        window.history.replaceState({}, '', newUrl);
        fetchAndRender();
      });

      // Apply and Reset buttons (also support keyboard enter on search)
      const applyBtn = document.getElementById('apply-filter');
      const resetBtn = document.getElementById('reset-filter');
      if (applyBtn) applyBtn.addEventListener('click', () => {
        selectedReg = regSelect.value || defaultReg;
        breadcrumbReg.textContent = selectedReg;
        heading.textContent = `${deptFull} – Regulation ${selectedReg}`;
        document.title = `${deptFull} | Regulation ${selectedReg} — LearnSkart`;
        const params = new URLSearchParams(window.location.search);
        params.set('regulation', selectedReg);
        window.history.replaceState({}, '', window.location.pathname + '?' + params.toString());
        fetchAndRender();
      });
      if (resetBtn) resetBtn.addEventListener('click', () => {
        regSelect.value = defaultReg;
        searchInput.value = '';
        selectedReg = defaultReg;
        breadcrumbReg.textContent = selectedReg;
        heading.textContent = `${deptFull} – Regulation ${selectedReg}`;
        document.title = `${deptFull} | Regulation ${selectedReg} — LearnSkart`;
        const params = new URLSearchParams(window.location.search);
        params.set('regulation', selectedReg);
        window.history.replaceState({}, '', window.location.pathname + '?' + params.toString());
        fetchAndRender();
      });

      // Client-side search across rendered cards
      searchInput.addEventListener('input', () => {
        const q = searchInput.value.trim().toLowerCase();
        const cards = [...document.querySelectorAll('#whole-grid .pdf-card, #sem-grid .pdf-card')];
        let shown = 0;
        cards.forEach(card => {
          const txt = (card.textContent || '').toLowerCase();
          const match = !q || txt.includes(q);
          card.style.display = match ? '' : 'none';
          if (match) shown++;
        });
        countBadge.textContent = shown;
        document.getElementById('empty').style.display = shown ? 'none' : '';
      });

      // initialize
      fetchAndRender();
    })();
  </script>
</body>
</html>
